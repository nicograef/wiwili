<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiwili</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Fahrradverkehr auf der Wiwilibrücke</h1>
      <div id="chart-options">
        <label for="chart-type">Diagramm: </label>
        <select id="chart-type">
          <option value="line-chart">Linien</option>
          <option value="bar-chart" selected>Balken</option>
        </select>
        &nbsp;
        <label for="chart-mode">Darstellung: </label>
        <select id="chart-mode">
          <option value="comparison" selected>Vergleich</option>
          <option value="history">Verlauf</option>
        </select>
      </div>
      <div id="years">
        <span>Jahre auswählen: &nbsp; </span>
        <span class="checkbox">
          <label for="2012">2012</label>
          <input type="checkbox" name="2012" value="2012" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2013">2013</label>
          <input type="checkbox" name="2013" value="2013" checked />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2014">2014</label>
          <input type="checkbox" name="2014" value="2014" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2015">2015</label>
          <input type="checkbox" name="2015" value="2015" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2016">2016</label>
          <input type="checkbox" name="2016" value="2016" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2017">2017</label>
          <input type="checkbox" name="2017" value="2017" checked />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2018">2018</label>
          <input type="checkbox" name="2018" value="2018" checked />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2019">2019</label>
          <input type="checkbox" name="2019" value="2019" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="2020">2020</label>
          <input type="checkbox" name="2020" value="2020" />
        </span>
      </div>
      <div id="smoothing">
        <span>Durchschnitt (Glättung): &nbsp; </span>
        <span class="checkbox">
          <label for="3-tage">3 Tage</label>
          <input type="checkbox" name="3-tage" value="3-tage" checked />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="10-tage">10 Tage</label>
          <input type="checkbox" name="10-tage" value="10-tage" checked />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="1-monat">1 Monat</label>
          <input type="checkbox" name="1-monat" value="1-monat" />
        </span>
        &nbsp;
        <span class="checkbox">
          <label for="3-monate">3 Monate</label>
          <input type="checkbox" name="3-monate" value="3-monate" />
        </span>
      </div>
    </header>

    <svg></svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
